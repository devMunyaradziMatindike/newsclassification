<!DOCTYPE html>
<html>
  <head>
    <title>ClusteredNews</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: darkred;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 style="color: darkred">Clustered News</h1>
    <p>
      The News on this site is organized according to similarity of the
      content<br /><br />

      Click on the name of the category to follow news from a particular
      category
    </p>
    <table style="color: darkred">
      <tr>
        <th>CLUSTER</th>
        <th>CATEGORY</th>
        <!-- <th>CATEGORY</th> -->
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row[1] }}</td>
        <!-- <td>{{ row[0] }}</td> -->
        <td><a href="{{ row[2]  }}">{{ row[0] }}<a/></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
