<!DOCTYPE html>
<html>
  <head>
    <title>crime</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: darkred;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>CATEGORY</th>
        <th>LINK</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row[2] }}</td>
        <td><a href="{{ row[1] }}" target="_blank">{{ row[1] }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
